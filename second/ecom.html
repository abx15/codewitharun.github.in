<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Candle Shop</title>
    <link rel="stylesheet" href="eco.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Cozy Candle Shop</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Light Up Your Life</h2>
        <p>Handmade candles for every occasion.</p>
        <button>Shop Now</button>
    </section>

    <!-- Product Listings -->
    <section class="products">
        <h2>Our Candles</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Lavender Candle">
                <h3>Lavender Bliss</h3>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Cedar Candle">
                <h3>Cedar Glow</h3>
                <p>$18.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Citrus Candle">
                <h3>Citrus Spark</h3>
                <p>$14.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Cozy Candle Shop. All rights reserved.</p>
    </footer>
</body>
</html>
